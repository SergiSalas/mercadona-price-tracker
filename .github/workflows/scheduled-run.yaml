name: Scheduled run (Mercadona Price Tracker)

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: mercadona-tracker
  cancel-in-progress: true

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Madrid 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare folders
        run: |
          mkdir -p data
          mkdir -p data_public

      - name: Run tracker
        run: python src/mercadona_price_tracker.py

      - name: List outputs (debug)
        if: always()
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "data_public:"
          ls -la data_public || true

      - name: Commit CSV exports
        if: always()
        run: |
          if ls data_public/*.csv >/dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data_public
            git commit -m "ci: update CSV exports [skip ci]" || echo "Nada que commitear"
            git push || echo "Nada que pushear"
          else
            echo "⚠️ No hay CSV que commitear."
          fi

      - name: Upload CSV artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mercadona-csv
          path: data_public
          if-no-files-found: warn
          retention-days: 30